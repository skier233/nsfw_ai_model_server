name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, newversion ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            /tmp/.buildx-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          push: true
          platforms:
            - linux/amd64
            - linux/arm64
          tags:
            - ghcr.io/${{ github.repository_owner }}/nsfw_ai_model_server:latest
            - ghcr.io/${{ github.repository_owner }}/nsfw_ai_model_server:${{ github.sha }}
          cache-from:
            - type=local,src=/tmp/.buildx-cache
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        if: ${{ success() }}
        run: |
          rm -rf /tmp/.buildx-cache || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

      - name: Output image name
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/nsfw_ai_model_server:latest
        run: |
          echo "Pushed: $IMAGE"
